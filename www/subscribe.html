<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=0.575, maximum-scale=0.575, minimum-scale=0.575, width=device-width">

    <!-- The style sheets -->
    <link rel="stylesheet" type="text/css" href="css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="css/subscribe/subscribe_main.css">

    <!-- The javascript library -->
    <script type="text/javascript" src="js/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/subscribe/subscribe_main.js"></script>

    <title>Subscribe</title>
</head>
<body>

<div id="main">
    <div class="top_bar">
        <div class="exit">
            <image src="img/subscribe/top_forward_button.png" alt="img/subscribe/top_forward_button.png"></image>
            <image src="img/subscribe/top_back_button.png" alt="img/subscribe/top_back_button.png"></image>
        </div>
    </div>
    <div class="main_content">
        <div class="current_subscribe">
            <span class="title">当前栏目</span>
            <div class="subscribe_item">
                <span>要闻</span>
            </div>
            <div class="subscribe_item">
                <span>两会</span>
            </div>
            <div class="subscribe_item">
                <span>现场</span>
            </div>
            <div class="subscribe_item">
                <span>房产</span>
            </div>
            <div class="subscribe_item">
                <span>国际</span>
            </div>
            <div class="subscribe_item">
                <span>财经</span>
            </div>
            <div class="subscribe_item">
                <span>体育</span>
            </div>
        </div>
        <div class="subscribe_recommendation">
            <span class="title">推荐订阅</span>
            <div class="subscribe_search">
                <div class="input_field">
                    <image src="img/subscribe/search_icon.png" alt="img/subscribe/search_icon.png"></image>
                    <input type="text" placeholder="输入你感兴趣的">
                </div>
                <button id="search_submit">搜索</button>
            </div>
            <div class="subscribe_item">
                <span>三农</span>
            </div>
            <div class="subscribe_item">
                <span>改革</span>
            </div>
            <div class="subscribe_item">
                <span>毕业生</span>
            </div>
            <div class="subscribe_item">
                <span>正能量</span>
            </div>
            <div class="subscribe_item">
                <span>家居</span>
            </div>
            <div class="subscribe_item">
                <span>历史</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
