<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>应用地域分布</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="js/common/jquery/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        function jumpToMenu(){
            location.href='menu-new.html';
        }

        $(document).on('pageinit', '#appArea', function() {
            /* $('#appArea').on('swiperight', function() {
             location.href='menu.html';
             }); */
            $('#appArea').on('swipeleft', function() {
                location.href='user_area.html';
            });
        });
    </script>
</head>
<body style='font-family:黑体;'>
<div data-role="page" id="appArea" style='background-color: white'>
    <div data-role="header" data-theme="a" data-position="fixed">
        <a href="#menu" data-icon="grid" data-theme="b" data-iconpos="notext" onclick="jumpToMenu()"></a>
        <h1>应用地域分布</h1>
    </div>
    <div data-role="content">
        <div id="main" style="height:400px">
        </div>
        <script src="js/common/echarts/echarts.js"></script>
        <script type="text/javascript">


            $(function(){


                        require.config({
                            paths: {
                                echarts: './js/common/echarts'
                            }
                        });
                        require(
                                [
                                    'echarts',
                                    'echarts/chart/map'
                                ],
                                function (ec) {
                                    // 基于准备好的dom，初始化echarts图表
                                    var myChart = ec.init(document.getElementById('main'));

                                    var option = {
                                        title : {
                                            text: '应用地域分布',
                                            x:'center',
                                            textStyle: {
                                                fontFamily: '黑体',
                                                //fontWeight: 'bolder',
                                                //color: 'lightgray'          // 主标题文字颜色
                                            },
                                        },
                                        tooltip : {
                                            trigger: 'item',
                                            formatter : '{a}<br>{b}：{c} 个'
                                        },
                                        dataRange: {
                                            min: 0,
                                            max: 1000,
                                            x: 'center',
                                            y: 'bottom',
                                            itemWidth:13,
                                            orient: 'horizontal',
                                            text:['多','少'],           // 文本，默认为数值文本
                                            calculable : true,
                                            textStyle: {
                                                //color: 'red' ,         // 值域文字颜色
                                                fontFamily: '黑体'
                                            }
                                        },
                                        series : [
                                            {
                                                name: 'app数',
                                                type: 'map',
                                                mapType: 'china',
                                                itemStyle:{
                                                    normal:{label:{show:true}},
                                                    emphasis:{label:{show:true}}
                                                },
                                                data: [
                                                    {name: '北京', value: Math.round(Math.random() * 1000)},
                                                    {name: '天津', value: Math.round(Math.random() * 1000)},
                                                    {name: '上海', value: Math.round(Math.random() * 1000)},
                                                    {name: '重庆', value: Math.round(Math.random() * 1000)},
                                                    {name: '河北', value: Math.round(Math.random() * 1000)},
                                                    {name: '安徽', value: Math.round(Math.random() * 1000)},
                                                    {name: '新疆', value: Math.round(Math.random() * 1000)},
                                                    {name: '浙江', value: Math.round(Math.random() * 1000)},
                                                    {name: '江西', value: Math.round(Math.random() * 1000)},
                                                    {name: '山西', value: Math.round(Math.random() * 1000)},
                                                    {name: '内蒙古', value: Math.round(Math.random() * 1000)},
                                                    {name: '吉林', value: Math.round(Math.random() * 1000)},
                                                    {name: '福建', value: Math.round(Math.random() * 1000)},
                                                    {name: '广东', value: Math.round(Math.random() * 1000)},
                                                    {name: '西藏', value: Math.round(Math.random() * 1000)},
                                                    {name: '四川', value: Math.round(Math.random() * 1000)},
                                                    {name: '宁夏', value: Math.round(Math.random() * 1000)},
                                                    {name: '香港', value: Math.round(Math.random() * 1000)},
                                                    {name: '澳门', value: Math.round(Math.random() * 1000)}
                                                ]
                                            }
                                        ]
                                    };
                                    // 为echarts对象加载数据
                                    myChart.setOption(option);
                                    window.onresize = myChart.resize;  //自适应屏幕大小
                                })
                });
        </script>
    </div>
</div>
</body>
</html>
