<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=0.575, maximum-scale=0.575, minimum-scale=0.575, width=device-width">

    <!-- The style sheets -->
    <link rel="stylesheet" type="text/css" href="css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="css/discussion_room/discussion_room_main.css">

    <!-- The javascript library -->
    <script type="text/javascript" src="js/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/discussion_room/discussion_room_main.js"></script>

    <title>Topic Discussion</title>
</head>
<body>

<div id="top_bar">
    <image src="img/discussion_room/top_back_button.png" alt="img/discussion_room/top_back_button.png"></image>
    <h1>研讨厅</h1>
</div>
<div id="main">
    <div class="section" id="timeline">
        <div class="title">
            <div class="head_icon">
                <image src="img/discussion_room/time_icon.png" alt="img/discussion_room/time_icon.png"></image>
            </div>
            <h1>大事记</h1>
        </div>
        <div class="content">
            <div class="item">
                <span class="time_stamp">4月3日</span>
                <span class="title">温家宝访问清华大学.</span>
            </div>
            <div class="item">
                <span class="time_stamp">8月11日</span>
                <span class="title">习近平和李克强出席奥运会开幕式.</span>
            </div>
        </div>
    </div>
    <div class="section" id="analysis">
        <div class="title">
            <div class="head_icon">
                <image src="img/discussion_room/light_icon.png" alt="img/discussion_room/light_icon.png"></image>
            </div>
            <h1>解读</h1>
        </div>
        <div class="content">
            <div class="item">
                <span class="item_title"></span>
                <p></p>
                <div class="item_info">
                    <div class="reliability">
                        <image src="img/discussion_room/credit_green.png" alt="img/discussion_room/credit_green.png"></image>
                        <span>信</span>
                    </div>
                    <span class="item_source">新华社</span>
                </div>
            </div>
            <div class="item">
                <span class="item_title"></span>
                <p></p>
                <div class="item_info">
                    <div class="reliability">
                        <image src="img/discussion_room/credit_green.png" alt="img/discussion_room/credit_green.png"></image>
                        <span>信</span>
                    </div>
                    <span class="item_source">新华社</span>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="opinions">
        <div class="title">
            <div class="head_icon">
                <image src="img/discussion_room/discussion_icon.png" alt="img/discussion_room/discussion_icon.png"></image>
            </div>
            <h1>众说</h1>
        </div>
        <div class="content">
            <div class="item">
                <span class="opinion_title">观点一</span>
                <div class="percentage_area">
                    <div></div>
                </div>
            </div>
            <div class="item">
                <span class="opinion_title">观点二</span>
                <div class="percentage_area">
                    <div></div>
                </div>
            </div>
            <div class="item">
                <span class="opinion_title">观点三</span>
                <div class="percentage_area">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="influence_map"></div>
    <div class="section" id="related_people"></div>
    <div class="section" id="trend"></div>
</div>

</body>
</html>
